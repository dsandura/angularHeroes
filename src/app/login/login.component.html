<form>
  <div class="input">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password">
  </div>
  <div class="input">
    <input type="submit" value="login" (click)="loginUser()">
  </div>
</form>
